<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Hello, world!</title>

    <style>
        .main {
            width: 300px;
        }

        .box {
            width: 300px;
            height: 300px;
            background-color: blanchedalmond;
        }

        .pantheon {

            font-weight: bolder;
            color: black;
        }

        .box-under {
            border: 1px solid black;

        }
    </style>

</head>

<body>

    <div class="main">
        <div class="box text-center " id="jsbox">
            <p class="pantheon  ">PANTONE</p>
        </div>
        <div class="box-under text-center">
            <p id="under-text">rgb(156,214,46)</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>


    <script>

        function randomInt(min, max) {
            return min + Math.floor((max - min) * Math.random());
        }

        function rgb(r, g, b) {
            return "rgb(" + r + ", " + g + ", " + b + ")";
        }

        function randomRgb() {
            return rgb(randomInt(0, 255), randomInt(0, 255), randomInt(0, 255));
        }

        function change() {
            document.getElementById('jsbox').style.backgroundColor = randomRgb();
            document.getElementById('under-text').innerHTML = randomRgb();
        }


        for (let i = 0; i < 5; i++) {
            change();
            delay();
        }

        function delay(i) {
            setTimeout(() => {
                location.reload();
            }, 1000);
        }



    </script>
</body>

</html>
