<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container justify-content-center">
        <div id="card" class="card" style="width: 20rem; height: 25rem;">
            <img class=" card-img-top shoe" id="shoe" src="shoes-trimmy2.png" alt="Card image cap">
            <div id="cardbody" class="card-body  text-center " ">
                <h4 class=" card-title">Nike Shoes</h4>

                <!-- <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off">
                <label class="btn btn-outline-primary" for="btn-check-outlined">1</label> -->
                <div class="sizesec">
                    <h5 style="display: inline; margin-right: 5px;">Size: </h5>
                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" />
                    <label class="btn-xs btn-secondary" for="option2">1</label>

                    <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off" />
                    <label class="btn-xs btn-secondary" for="option3">2</label>

                    <input type="radio" class="btn-check" name="options" id="option4" autocomplete="off" />
                    <label class="btn-xs btn-secondary" for="option4">3</label>

                    <input type="radio" class="btn-check" name="options" id="option5" autocomplete="off" />
                    <label class="btn-xs btn-secondary" for="option5">4</label>
                </div>

                <div class="colorsec">

                    <h5 style="display: inline; margin-right: 15px;">Colors :</h5>

                    <input type="radio" name="rGroup" value="1" id="r1" checked="checked" />
                    <label class="radios" for="r1" id="l1"></label>

                    <input type="radio" name="rGroup" value="1" id="r2" />
                    <label class="radios" for="r2" id="l2"></label>

                    <input type="radio" name="rGroup" value="1" id="r3" />
                    <label class="radios" for="r3" id="l3"></label>

                </div>

                <p class="card-text"></p>
                <a href="#" class="btn btn" id="btn">Buy Now</a>
            </div>
        </div>

    </div>

    <script>
        
    </script>
</body>

</html>
